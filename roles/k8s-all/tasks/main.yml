- name: Install k8s components (centos)
  yum:
    name: "{{ item }}"
    state: present
    allow_unauthenticated: yes
    update_cache: True
  with_items:
    - docker.io
    - kubelet
    - kubeadm
    - kubectl
    - kubernetes-cni
    - ebtables
    - git
    - gcc
  become: True
  when:
    - ansible_os_family == 'Redhat'

# Docker

- name: Enable and start docker
  systemd: name=docker state=started enabled=yes
  become: True

- name: Disable cri and set Cgroup Driver
  replace:
    dest: /etc/systemd/system/kubelet.service.d/10-kubeadm.conf
    regexp: 'KUBELET_KUBECONFIG_ARGS='
    replace: 'KUBELET_KUBECONFIG_ARGS=--cgroup-driver=cgroupfs --enable-cri=false '
    # CGROUP_DRIVER=$(sudo docker info | grep "Cgroup Driver" | awk '{print $3}')
  become: True

- name: Replace DNS IP
  replace:
    dest: /etc/systemd/system/kubelet.service.d/10-kubeadm.conf
    regexp: '10.96.0.10'
    replace: "{{ kube_dns_ip }}"
  become: True


- name: reload systemd
  become: True
  command: systemctl daemon-reload

- name: Stop kubelet
  become: True
  systemd: name=kubelet state=stopped

- name: Enable and start kubelet
  become: True
  systemd: name=kubelet state=started enabled=yes





